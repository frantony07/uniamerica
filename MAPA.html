<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa-Pokémon</title>
  <!--Nao conecta no css-->
  <link rel="stylesheet" href="mapa.css">
  <!-- biblioteca de icones -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

<style>

body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background: linear-gradient(135deg, #111827, #000, #064e3b);
  color: #fff;
  min-height: 100vh;
  display: flex;
  justify-content: center;
}

.container {
  width: 90%;
  max-width: 1200px;
  padding: 40px 0;
}

header {
  text-align: center;
  margin-bottom: 40px;
}

.titulo {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 15px;
}

.titulo h1 {
  font-size: 48px;
  background: linear-gradient(to right, #22c55e, #3b82f6);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  font-weight: bold;
}

.icone {
  width: 50px;
  height: 50px;
}

.subtitulo {
  color: #9ca3af;
  font-size: 18px;
  margin-top: 10px;
}

main {
  display: flex;
  gap: 30px;
  flex-wrap: wrap;
  justify-content: center;
}

.mapa {
  background: linear-gradient(145deg, #111827, #000);
  border: 2px solid #374151;
  border-radius: 12px;
  padding: 20px;
  flex: 1 1 600px;
  height: 600px;
  position: relative;
  box-shadow: 0 0 20px rgba(0,255,0,0.1);
}

.mapa h2 {
  color: #22c55e;
  margin-bottom: 15px;
  text-align: center;
}

.mapa-area {
  position: relative;
  background: radial-gradient(circle at center, #1f2937, #0f172a);
  border: 2px solid #4b5563;
  border-radius: 10px;
  width: 100%;
  height: 85%;
  overflow: hidden;
}

.ponto {
  position: absolute;
  width: 20px;
  height: 20px;
  border: 2px solid white;
  border-radius: 50%;
  cursor: pointer;
  box-shadow: 0 0 10px rgba(255,255,255,0.4);
  transition: transform 0.3s ease;
}

.ponto:hover {
  transform: scale(1.4);
}

.painel {
  background: linear-gradient(145deg, #111827, #000);
  border: 2px solid #374151;
  border-radius: 12px;
  padding: 20px;
  width: 300px;
  box-shadow: 0 0 15px rgba(0,255,255,0.1);
}

.painel h3 {
  color: #facc15;
  margin-bottom: 15px;
  text-align: center;
}

.painel ul {
  list-style: none;
  padding: 0;
}

.painel li {
  background-color: #1f2937;
  border: 1px solid #374151;
  padding: 10px;
  border-radius: 8px;
  margin-bottom: 10px;
  font-weight: bold;
  transition: transform 0.2s;
}

.painel li:hover {
  transform: scale(1.05);
}

.kanto { border-left: 5px solid #dc2626; }
.johto { border-left: 5px solid #2563eb; }
.hoenn { border-left: 5px solid #16a34a; }
.sinnoh { border-left: 5px solid #9333ea; }
.unova { border-left: 5px solid #ca8a04; }
.kalos { border-left: 5px solid #db2777; }
    
</style>
</head>

<body>
  <div class="container">
     <header>
      <div class="titulo">
        <img src="compass-icon.png" alt="bússola" class="icone">
        <h1>MAPA POKÉMON</h1>
        <img src="compass-icon.png" alt="bússola" class="icone">
      </div>
      <p class="subtitulo">Explore regiões e descubra Pokémon pelo mundo</p>
    </header>

    <main>
      <section class="mapa">
        <h2>Mapa Interativo das Regiões</h2>
        <div class="mapa-area">
          <div class="ponto" style="left: 20%; top: 30%; background-color: #dc2626;"></div>
          <div class="ponto" style="left: 35%; top: 40%; background-color: #2563eb;"></div>
          <div class="ponto" style="left: 50%; top: 50%; background-color: #16a34a;"></div>
          <div class="ponto" style="left: 65%; top: 60%; background-color: #9333ea;"></div>
          <div class="ponto" style="left: 80%; top: 70%; background-color: #ca8a04;"></div>
        </div>
      </section>

      <aside class="painel">
        <h3>Regiões Disponíveis</h3>
        <ul>
          <li class="kanto">Kanto – 4 Pokémon</li>
          <li class="johto">Johto – 1 Pokémon</li>
          <li class="hoenn">Hoenn – 1 Pokémon</li>
          <li class="sinnoh">Sinnoh – 0 Pokémon</li>
          <li class="unova">Unova – 0 Pokémon</li>
          <li class="kalos">Kalos – 0 Pokémon</li>
        </ul>
      </aside>
    </main>
  </div>
</body>
</html>
