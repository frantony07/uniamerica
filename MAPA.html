<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa-Pokémon</title>
  <!--Nao conecta no css (era so tentar!)--> 
  <link rel="stylesheet" href="mapa.css">
  <!-- biblioteca de icones -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!--Puxando os Pokemons-->
        <link rel="pokemon" href="pokemons.json">
</head>
<body>
  <div class="container">
     <nav class="nav row w-100 p-2 border-bottom border-3 border-danger">
        <div class=" d-flex col-md-12">
            <div class="col-md-3 d-flex">
                <img src="img/pokebola.png" width="20%" />
                <h2 class="pokedex align-content-center fw-bold mt-2">POKEFAN</h2>
            </div>
            <div class="col-md-8 align-content-center">
                <button type="button" class="Home"><i class="fa-solid fa-house"
                        style="color: #ffffff;"></i></i>Home</button>
                <button type="button" class="category "><i class="fa-solid fa-table-cells "
                        style="color: #ffffff;"></i>Categoria</button>
                <button type="button" class="cardPokemon"><i class="fa-regular fa-hard-drive"
                        style="color: #ffffff;"></i>Cartas Pokemon</button>
                <button type="button" class="mapPokemon"><i class="fa-regular fa-map"
                        style="color: #ffffff;"></i>Mapa</button>
                <button type="button" class="favorite"><i class="fa-regular fa-star"
                        style="color: #ffffff;"></i>Favorito</button>

                    </div>
                    <div class="col-md-2 align-content-center">
                        <button type="button" class="user p-2">
                            <i class="fa-regular fa-user" style="color: #ffffff;"></i></button>
                        </div>
                    </div>
    </nav>
     <header>
      <div class="titulo">
        <i class="fa-regular fa-compass fa-3x" style="color: hsl(162, 76%, 29%);"></i>
        <h1>MAPA POKÉMON</h1>
        <i class="fa-regular fa-compass fa-3x" style="color: hsl(162, 76%, 29%);"></i>
      </div>
      <p class="subtitulo">Explore regiões e descubra Pokémon pelo mundo</p>
    </header>

    <main>
      <section class="mapa">
        <h2>Mapa Interativo das Regiões</h2>
        <div class="mapa-area">
          <div class="ponto" data-region="Kanto" style="left: 20%; top: 30%; background-color: #dc2626;"></div>
          <div class="ponto" data-region="Johto" style="left: 35%; top: 40%; background-color: #2563eb;"></div>
          <div class="ponto" data-region="Hoenn" style="left: 50%; top: 50%; background-color: #16a34a;"></div>
          <div class="ponto" data-region="Sinnoh" style="left: 65%; top: 60%; background-color: #9333ea;"></div>
          <div class="ponto" data-region="Unova" style="left: 80%; top: 70%; background-color: #ca8a04;"></div>
          <div class="ponto" data-region="Kalos" style="left: 90%; top: 75%; background-color: #db2777;"></div>
        </div>
      </section>

      <aside class="painel text-white">
        <h3>Regiões Disponíveis</h3>
        <ul>
          <li class="kanto ">Kanto – 4 Pokémon</li>
          <li class="johto">Johto – 1 Pokémon</li>
          <li class="hoenn">Hoenn – 1 Pokémon</li>
          <li class="sinnoh">Sinnoh – 0 Pokémon</li>
          <li class="unova">Unova – 0 Pokémon</li>
          <li class="kalos">Kalos – 0 Pokémon</li>
        </ul>

         <div id="info" class="mt-3">
          <h5>Selecione uma região para ver os Pokémons!</h5>
        </div>

      </aside>
    </main>
  </div>

  <script>
     const regioes = {
      Kanto: ["Bulbasaur", "Charmander", "Squirtle", "Pikachu"],
      Johto: ["Snorlax"],
      Hoenn: ["Charizard"],
      Sinnoh: [],
      Unova: [],
      Kalos: []
    };

    const pontos = document.querySelectorAll(".ponto");
    const info = document.getElementById("info");

    pontos.forEach(ponto => {
      ponto.addEventListener("click", () => {
        const nome = ponto.getAttribute("data-region");
        const pokemons = regioes[nome];
        info.innerHTML = `
          <h5>${nome}</h5>
          ${
            pokemons.length > 0
              ? "<ul>" + pokemons.map(p => `<li>${p}</li>`).join("") + "</ul>"
              : "<p>Nenhum Pokémon encontrado nesta região.</p>"
          }
        `;
      });
    });
  </script>
</body>
</html>
