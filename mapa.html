           <div class="col-md-8 align-content-center">
                <a href="home.html" type="button" class="Home"><i class="fa-solid fa-house"

                <a href="category.html" type="button" class="category "><i class="fa-solid fa-table-cells "

                    </div>

     <header>
      <div class="titulo-map">
        <i class="fa-regular fa-compass fa-3x" style="color: hsl(162, 76%, 29%);"></i>
        <h1>MAPA POKÉMON</h1>

      </div>
      <p class="subtitulo">Explore regiões e descubra Pokémon pelo mundo</p>
    </header>

    <main>
      <section class="mapa">

          <div class="ponto" style="left: 20%; top: 30%; background-color: #dc2626;"><i class="fa-solid fa-location-dot"></i></div>

          <div class="ponto" style="left: 50%; top: 50%; background-color: #16a34a;"></div>
          <div class="ponto" style="left: 65%; top: 60%; background-color: #9333ea;"></div>
          <div class="ponto" style="left: 80%; top: 70%; background-color: #ca8a04;"></div>
        </div>
      </section>

      <aside class="painel text-white">
        <h3>Regiões Disponíveis</h3>
        <ul>
          <li class="kanto ">Kanto – 4 Pokémon</li>
          <li class="johto">Johto – 1 Pokémon</li>
          <li class="hoenn">Hoenn – 1 Pokémon</li>
          <li class="sinnoh">Sinnoh – 0 Pokémon</li>
          <li class="unova">Unova – 0 Pokémon</li>
