<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokéFan Login</title>
  <link rel="stylesheet" href="../styles/usuario.css">
  <link rel="stylesheet" href="../styles/home.css">
  <!-- biblioteca de icones -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <!--Puxando os Pokemons-->

</head>


<body class="d-flex flex-column min-vh-100">
  <!-- puxa o nav -->


  <!-- Login Section -->
  <div class="container flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="login-content">
      <h1 class="title">Pokedex — Login</h1>

      <div id="successMessage" class="msg success hidden">
        ✅ Login realizado com sucesso!
      </div>

      <div id="errorMessage" class="msg error hidden">
        ❌ Usuário ou senha incorretos.
      </div>

      <div id="loading" class="loading hidden">
  <i class="fa-solid fa-spinner fa-spin"></i> Carregando...
</div>


      <form id="loginForm">
        <label>Usuário</label>
        <input type="text" id="username" placeholder="ash" required>

        <label>Senha</label>
        <input type="password" id="password" placeholder="pikachu" required>

        <button type="submit">Entrar</button>
      </form>

      <p class="hint">Usuário: <b>ash</b> | Senha: <b>pikachu</b></p>
    </div>
  </div>


</body>
<script type="module" src="../script/main.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</html>
