<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Detalhes - Pokémon</title>
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="../styles/detalhes.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="navbar-placeholder"></div>
    <div class="container-fluid py-3 px-4">
        <div class="row align-items-center">
            <div class="col">
                <button class="btn btn-outline-light btn-sm" onclick="history.back()">
                    <i class="fas fa-arrow-left me-2"></i>Voltar
                </button>
            </div>
            <div class="col-auto">
                <button class="btn btn-outline-warning btn-sm" data-favorite-btn>
                    <i class="fas fa-star me-2"></i>Favoritar
                </button>
            </div>
        </div>
    </div>
    <div class="container-fluid py-4 px-3 px-sm-4">
        <div class="row g-3 g-lg-4">
            <div class="col-12 col-md-6 col-lg-3">
                <div class="card-pokemon-detalhes">
                    <h1 class="pokemon-id-title">#<span data-id-pokemon></span></h1>
                    <div class="pokemon-image-circle">
                        <img src="#" alt="Pokémon" class="pokemon-image" data-imagem-pokemon>
                    </div>
                    <h2 class="pokemon-name-title" data-nome-pokemon></h2>
                    <div class="pokemon-types-container mb-3" data-tipos-pokemon></div>
                    <div class="mb-4">
                        <span class="badge bg-secondary text-white p-2">
                            <i class="fas fa-globe me-2"></i><span data-raridade></span>
                        </span>
                    </div>
                    <p class="pokemon-description text-white text-center" data-descricao-pokemon></p>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-9">
                <div class="row g-4">
                    <div class="col-12">
                        <div class="card-pokemon-detalhes">
                            <h3 class="text-warning mb-4"><i class="fas fa-bolt me-2"></i>Estatísticas</h3>

                            <div class="stat-item" data-estatistica="hp">
                                <div class="d-flex justify-content-between text-white mb-1">
                                    <span>HP</span>
                                    <span class="stat-value fw-bold"></span>
                                </div>
                                <div class="stat-bar-bg">
                                    <div class="stat-bar"></div>
                                </div>
                            </div>

                            <div class="stat-item" data-estatistica="attack">
                                <div class="d-flex justify-content-between text-white mb-1">
                                    <span>Ataque</span>
                                    <span class="stat-value fw-bold"></span>
                                </div>
                                <div class="stat-bar-bg">
                                    <div class="stat-bar"></div>
                                </div>
                            </div>

                            <div class="stat-item" data-estatistica="defense">
                                <div class="d-flex justify-content-between text-white mb-1">
                                    <span>Defesa</span>
                                    <span class="stat-value fw-bold"></span>
                                </div>
                                <div class="stat-bar-bg">
                                    <div class="stat-bar"></div>
                                </div>
                            </div>

                            <div class="stat-item" data-estatistica="speed">
                                <div class="d-flex justify-content-between text-white mb-1">
                                    <span>Velocidade</span>
                                    <span class="stat-value fw-bold"></span>
                                </div>
                                <div class="stat-bar-bg">
                                    <div class="stat-bar"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="card-pokemon-detalhes">
                            <h3 class="text-evolution mb-4"><i class="fas fa-heart me-2"></i>Linha Evolutiva</h3>

                            <div class="evolution-container" data-linha-evolutiva>
                                <div class="text-center evolution-item" data-indice-evolucao="0">
                                    <div class="evolution-circle">●</div>
                                    <span class="badge rounded-pill bg-secondary text-white" data-badge-evolucao></span>
                                </div>
                                <div class="evolution-arrow">→</div>
                                <div class="text-center evolution-item" data-indice-evolucao="1">
                                    <div class="evolution-circle">●</div>
                                    <span class="badge rounded-pill bg-secondary text-white" data-badge-evolucao></span>
                                </div>
                                <div class="evolution-arrow">→</div>
                                <div class="text-center evolution-item" data-indice-evolucao="2">
                                    <div class="evolution-circle">●</div>
                                    <span class="badge rounded-pill bg-secondary text-white" data-badge-evolucao></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="card-pokemon-detalhes card-weakness">
                            <h3 class="text-weakness mb-3"><i class="fas fa-circle-exclamation me-2"></i>Fraquezas</h3>
                            <div class="d-flex flex-wrap gap-2" data-fraquezas></div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="card-pokemon-detalhes card-strength">
                            <h3 class="text-strength mb-3"><i class="fas fa-leaf me-2"></i>Fortalezas</h3>
                            <div class="d-flex flex-wrap gap-2" data-fortalezas></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../script/main.js"></script>
    <script type="module" src="../script/detalhes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
