<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa-Pokémon</title>
  <link rel="stylesheet" href="/styles/home.css">
  <link rel="import" href="../pokemons.json">
  <!-- biblioteca de icones -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/mapa.css">
</head>

<body class="d-flex flex-column min-vh-100">
  <div id="navbar-placeholder"></div>
  <div class="container-fluid flex-grow-1 d-flex align-items-center justify-content-center py-4">
    <div class="container">
      <header>
        <div class="titulo-map">
          <i class="fa-regular fa-compass fa-3x" style="color: hsl(162, 76%, 29%);"></i>
          <h1>MAPA POKÉMON</h1>
          <i class="fa-regular fa-compass fa-3x" style="color: hsl(162, 76%, 29%);"></i>
        </div>
        <p class="subtitulo">Explore regiões e descubra Pokémon pelo mundo</p>
      </header>

      <main class="d-flex flex-column flex-lg-row gap-4 justify-content-center align-items-start">
        <section class="mapa flex-grow-1">
          <h2>Mapa Interativo das Regiões</h2>
          <div class="mapa-area">
            <div class="ponto" style="left: 20%; top: 30%; background-color: #dc2626;">
              <i class="fa-solid fa-location-dot"></i>
            </div>
            <div class="ponto" style="left: 35%; top: 40%; background-color: #2563eb;"></div>
            <div class="ponto" style="left: 50%; top: 50%; background-color: #16a34a;"></div>
            <div class="ponto" style="left: 65%; top: 60%; background-color: #9333ea;"></div>
            <div class="ponto" style="left: 80%; top: 70%; background-color: #ca8a04;"></div>
          </div>
        </section>

        <aside class="painel text-white">
          <h3>Regiões Disponíveis</h3>
          <ul class="list-unstyled">
            <li class="kanto">Kanto – 4 Pokémon</li>
            <li class="johto">Johto – 1 Pokémon</li>
            <li class="hoenn">Hoenn – 1 Pokémon</li>
            <li class="sinnoh">Sinnoh – 0 Pokémon</li>
            <li class="unova">Unova – 0 Pokémon</li>
            <li class="kalos">Kalos – 0 Pokémon</li>
          </ul>
        </aside>
      </main>
    </div>
  </div>

</body>

<script type="module" src="/script/main.js"></script>
<script type="module" src="/script/letterString.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6P7c0f1F2a2x6N3C4a5B8E9D0F3F2d4D5C6E7F8G9H0I1J2K3L4M5N6O7P8Q9R" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</html>
