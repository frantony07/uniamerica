<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartas Pokémon</title>
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="../styles/cards.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div class="container mt-4">
    <div class="input-group mb-3">
        <input type="text" class="form-control" id="pokemon-search" 
               placeholder="Buscar Pokémon (ex: Pikachu, Charizard...)">
        <button class="btn-search" type="button" id="search-button">
            <i class="fas fa-search"></i> Buscar
        </button>
    </div>
</div>

    <div id="cards-container" class="container mt-4"></div>

    <div id="switch-group" class="container mt-4 d-flex justify-content-center align-items-center">
        <button id="prev-group" class="btn btn-secondary me-2">
            <i class="fas fa-arrow-left"></i>
        </button>
        <span id="page-info">Página:</span>
        <input type="text" id="group-input" class="form-control text-center">
        <button id="next-group" class="btn btn-secondary ms-2">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
</body>
<script type="module" src="../script/main.js"></script>
<script src="../script/cards.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</html>
